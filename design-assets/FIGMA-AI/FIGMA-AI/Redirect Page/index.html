<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="redirect-page">
      <div class="navigation-bar">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="menu-and-login">
          <div class="navbar">
            <div class="text-wrapper-2">Home</div>
            <div class="text-wrapper-2">Events</div>
            <div class="text-wrapper-3">Calendar</div>
            <div class="text-wrapper-2">Contact</div>
          </div>
          <div class="login-frame">
            <button class="button"><div class="button-2">Admin Login</div></button>
          </div>
        </div>
      </div>
      <div class="div-2">
        <div class="redirect-text">
          <div class="text-wrapper-4">We’re Sorry</div>
          <p class="p">You must log in or create an account to access this feature</p>
        </div>
        <div class="redirect-buttons">
          <button class="button-wrapper"><div class="button-3">Login</div></button>
          <button class="button-wrapper"><div class="button-3">Register</div></button>
        </div>
      </div>
      <footer class="footer">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/image.png" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="copyright-frame">
          <div class="text-wrapper-5">©</div>
          <div class="text-wrapper-6">2025</div>
        </div>
      </footer>
    </div>
  </body>
</html>
