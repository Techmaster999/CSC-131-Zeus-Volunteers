<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="account-management">
      <div class="navigation-bar">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/zeus-volunteer-logo-1-2.png" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="menu-and-login">
          <div class="navbar">
            <div class="text-wrapper-2">Home</div>
            <div class="text-wrapper-2">Events</div>
            <div class="text-wrapper-2">Calendar</div>
            <div class="text-wrapper-2">Contact</div>
          </div>
          <button class="login-frame">
            <button class="button"><div class="button-2">Logout</div></button>
          </button>
        </div>
      </div>
      <div class="div-2">
        <div class="logo-2">
          <img class="img" src="img/zeus-volunteer-logo-1.png" />
          <div class="text-wrapper-3">Zeus Volunteers</div>
        </div>
        <div class="div-3">
          <div class="user-icon"><img class="union" src="img/union-1.svg" /></div>
          <div class="edit-picture-button"><div class="button-2">Edit Picture</div></div>
        </div>
        <div class="div-3">
          <div class="text-field">
            <div class="rectangle"></div>
            <div class="text-field-data">John</div>
            <div class="label">First Name</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="text-field">
            <div class="rectangle"></div>
            <div class="text-field-data">Appleseed</div>
            <div class="label-2">Last Name</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="text-field">
            <div class="rectangle"></div>
            <div class="text-field-data">myemail@example.com</div>
            <div class="label-3">Email</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="text-field">
            <div class="rectangle"></div>
            <div class="text-field-data">100-657-8032</div>
            <div class="label-4">Phone</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="text-field">
            <div class="rectangle"></div>
            <div class="text-field-data">BigZuessFan277</div>
            <div class="label-5">Username</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="text-field">
            <div class="rectangle"></div>
            <div class="text-field-data">*********</div>
            <div class="label-6">Password</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="drop-down-fields">
            <div class="rectangle-2"></div>
            <div class="arrow-icons">
              <img class="line" src="img/line-1-2.svg" /> <img class="line-2" src="img/line-2-2.svg" />
            </div>
            <div class="label-7">Country</div>
            <div class="drop-down-field-data">USA</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="drop-down-fields">
            <div class="rectangle-2"></div>
            <div class="arrow-icons">
              <img class="line" src="img/image.svg" /> <img class="line-2" src="img/line-2-3.svg" />
            </div>
            <div class="label-8">State/Providence</div>
            <div class="drop-down-field-data-2">California</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="div-3">
          <div class="drop-down-fields">
            <div class="rectangle-2"></div>
            <div class="arrow-icons">
              <img class="line" src="img/line-1.svg" /> <img class="line-2" src="img/line-2.svg" />
            </div>
            <div class="label-9">City</div>
            <div class="drop-down-field-data-3">Sacramento</div>
          </div>
          <button class="button-wrapper"><div class="button-2">Edit</div></button>
        </div>
        <div class="save-button"><div class="button-3">Save Changes</div></div>
      </div>
      <footer class="footer">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/image.png" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="copyright-frame">
          <div class="text-wrapper-4">Â©</div>
          <div class="text-wrapper-5">2025</div>
        </div>
      </footer>
    </div>
  </body>
</html>
