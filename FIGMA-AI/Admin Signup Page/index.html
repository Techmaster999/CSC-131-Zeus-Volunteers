<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Admin Sign Up - Zeus Volunteers</title>
    <link rel="stylesheet" href="/static/Admin%20Signup%20Page/CSS/globals.css" />
    <link rel="stylesheet" href="/static/Signup%20Page/CSS/styleguide.css" />
    <link rel="stylesheet" href="/static/Signup%20Page/CSS/style.css" />
  </head>
  <body>
    <div class="signup-page">
      <header class="navigation-bar">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/zeus-volunteer-logo-1-2.png" alt="Zeus Volunteers Logo" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="menu-and-login">
          <nav class="navbar" aria-label="Main navigation">
            <a href="#home" class="text-wrapper-2">Home</a>
            <a href="#events" class="text-wrapper-2">Events</a>
            <a href="/static/Calendar Page/calendar.html" class="text-wrapper-2">Calendar</a>
            <a href="/static/Contact Page/index.html" class="text-wrapper-2">Contact</a>
          </nav>
          <div class="login-frame">
            <button class="button" type="button" aria-label="Admin Login">
              <span class="button-2">Admin Login</span>
            </button>
          </div>
          <div class="button-wrapper">
            <button class="button" type="button" aria-label="Login">
              <span class="button-2">Login</span>
            </button>
          </div>
        </div>
      </header>
      <main class="signup-page-content">
        <div class="logo-2">
          <img class="img" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
          <div class="text-wrapper-3">Zeus Volunteers</div>
        </div>
        <h1 class="text-wrapper-4">Admin Sign Up</h1>
        <form class="signup-form" novalidate>
          <div class="div-2">
            <div class="rectangle"></div>
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="text-field-data"
              value="John"
              aria-labelledby="label-first-name"
              required
            />
            <label for="first-name" id="label-first-name" class="label">First Name</label>
          </div>
          <div class="div-2">
            <div class="rectangle"></div>
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="text-field-data"
              value="Appleseed"
              aria-labelledby="label-last-name"
              required
            />
            <label for="last-name" id="label-last-name" class="label-2">Last Name</label>
          </div>
          <div class="div-2">
            <div class="rectangle"></div>
            <input
              type="email"
              id="email"
              name="email"
              class="text-field-data"
              value="RandomEmail@email.ocm"
              aria-labelledby="label-email"
              required
            />
            <label for="email" id="label-email" class="label-3">Email</label>
          </div>
          <div class="edit-frame">
            <div class="div-2">
              <div class="rectangle"></div>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="text-field-data"
                value="100-657-8032"
                aria-labelledby="label-phone"
                required
              />
              <label for="phone" id="label-phone" class="label-4">Phone</label>
            </div>
          </div>
          <div class="div-2">
            <div class="rectangle"></div>
            <input
              type="text"
              id="username"
              name="username"
              class="text-field-data"
              value="RandomADMIN"
              aria-labelledby="label-username"
              required
            />
            <label for="username" id="label-username" class="label-5">Username</label>
          </div>
          <div class="div-2">
            <div class="rectangle"></div>
            <input
              type="password"
              id="password"
              name="password"
              class="text-field-data"
              value="*********"
              aria-labelledby="label-password"
              required
            />
            <label for="password" id="label-password" class="label-6">Password</label>
          </div>
          <div class="div-3">
            <div class="rectangle-2"></div>
            <select id="country" name="country" class="select-field" aria-labelledby="label-country" required>
              <option value="" disabled selected hidden></option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/image.svg" alt="" />
              <img class="line-2" src="img/line-2.svg" alt="" />
            </div>
            <label for="country" id="label-country" class="text-wrapper-5">Country</label>
          </div>
          <div class="div-3">
            <div class="rectangle-2"></div>
            <select id="state" name="state" class="select-field" aria-labelledby="label-state" required>
              <option value="" disabled selected hidden></option>
              <option value="state1">State 1</option>
              <option value="state2">State 2</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/line-1.svg" alt="" />
              <img class="line-2" src="img/line-2-3.svg" alt="" />
            </div>
            <label for="state" id="label-state" class="country">State/Providence</label>
          </div>
          <div class="div-3">
            <div class="rectangle-2"></div>
            <select id="city" name="city" class="select-field" aria-labelledby="label-city" required>
              <option value="" disabled selected hidden></option>
              <option value="city1">City 1</option>
              <option value="city2">City 2</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/line-1-2.svg" alt="" />
              <img class="line-2" src="img/line-2-2.svg" alt="" />
            </div>
            <label for="city" id="label-city" class="country-2">City</label>
          </div>
          <button type="submit" class="create-account">
            <span class="button-3">Create Account</span>
          </button>
        </form>
      </main>
      <footer class="footer">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/image.png" alt="Zeus Volunteers Logo" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="copyright-frame">
          <span class="text-wrapper-6" aria-label="Copyright">Â©</span>
          <span class="text-wrapper-7">2025</span>
        </div>
      </footer>
    </div>
  </body>
</html>
