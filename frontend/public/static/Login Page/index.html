<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Zeus Volunteers - Login</title>
    <link rel="stylesheet" href="/static/Login%20Page/CSS/globals.css" />
    <link rel="stylesheet" href="/static/Login%20Page/CSS/styleguide.css" />
    <link rel="stylesheet" href="/static/Login%20Page/CSS/style.css" />
  </head>
  <body>
    <div class="login-page">
      <header class="navigation-bar">
        <div class="logo">
          <div class="logo-content">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
            <h1 class="logo-text">Zeus Volunteers</h1>
          </div>
        </div>
        <div class="menu-and-login">
          <nav class="navbar" aria-label="Main navigation">
            <a href="#home" class="nav-link">Home</a>
            <a href="#events" class="nav-link">Events</a>
            <a href="/static/Calendar Page/calendar.html" class="nav-link">Calendar</a>
            <a href="/static/Contact Page/index.html" class="nav-link">Contact</a>
          </nav>
          <div class="login-frame">
            <button class="button admin-login-button" type="button" aria-label="Admin Login">
              <span class="button-text">Admin Login</span>
            </button>
          </div>
          <div class="button-wrapper">
            <button class="button register-button" type="button" aria-label="Register">
              <span class="button-text">Register</span>
            </button>
          </div>
        </div>
      </header>
      <main class="login-page-content">
        <div class="login-header">
          <img class="login-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
          <h2 class="login-title">Zeus Volunteers</h2>
        </div>
        <form class="login-form" method="post" action="#" novalidate>
          <div class="form-field">
            <label for="username" class="field-label">Username or Email</label>
            <div class="field-input-wrapper">
              <input
                type="text"
                id="username"
                name="username"
                class="field-input"
                value="JohnAPPL"
                required
                aria-required="true"
                autocomplete="username"
              />
            </div>
          </div>
          <div class="form-field">
            <label for="password" class="field-label">Password</label>
            <div class="field-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="field-input"
                value="***********"
                required
                aria-required="true"
                autocomplete="current-password"
              />
            </div>
          </div>
          <a href="#forgot-password" class="forgot-password-link">Forgot Password?</a>
          <button class="login-button" type="submit" aria-label="Login">
            <span class="login-button-background"></span>
            <span class="login-button-text">Login</span>
          </button>
        </form>
      </main>
      <footer class="footer">
        <div class="logo">
          <div class="logo-content">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
            <span class="logo-text">Zeus Volunteers</span>
          </div>
        </div>
        <div class="copyright-frame">
          <span class="copyright-symbol">Â©</span>
          <span class="copyright-year">2025</span>
        </div>
      </footer>
    </div>
  </body>
</html>
