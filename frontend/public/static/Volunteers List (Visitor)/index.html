<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Zeus Volunteers - Volunteers List</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="volunteers-list">
      <header class="navigation-bar">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
            <h1 class="text-wrapper">Zeus Volunteers</h1>
          </div>
        </div>
        <div class="menu-and-login">
          <nav class="navbar" aria-label="Main navigation">
            <a href="#home" class="text-wrapper-2">Home</a>
            <a href="#events" class="text-wrapper-2">Events</a>
            <a href="/static/Calendar Page/calendar.html" class="text-wrapper-2">Calendar</a>
            <a href="/static/Contact Page/index.html" class="text-wrapper-2">Contact</a>
          </nav>
          <div class="login-frame">
            <button class="button" type="button" aria-label="Login"><span class="button-2">Login</span></button>
          </div>
          <div class="button-wrapper">
            <button class="button" type="button" aria-label="Admin Login">
              <span class="button-2">Admin Login</span>
            </button>
          </div>
          <div class="div-wrapper">
            <button class="button" type="button" aria-label="Register"><span class="button-2">Register</span></button>
          </div>
        </div>
      </header>
      <nav class="back-to-event-frame" aria-label="Breadcrumb navigation">
        <a href="#event" class="back-to-event">&lt;--Back to Event</a>
      </nav>
      <main class="volunteers-frame">
        <article class="individual-volunteer">
          <div class="user-icon" aria-hidden="true"><img class="union" src="img/union-1-2.svg" alt="" /></div>
          <div class="frame">
            <h2 class="text-wrapper-3">Bob Smith</h2>
            <p class="text-wrapper-4">Role: Organizer</p>
          </div>
        </article>
        <article class="individual-volunteer">
          <div class="user-icon" aria-hidden="true"><img class="union" src="img/union-1-5.svg" alt="" /></div>
          <div class="frame">
            <h2 class="text-wrapper-3">Joe Steel</h2>
            <p class="text-wrapper-4">Role: Cleaner</p>
          </div>
        </article>
        <article class="individual-volunteer">
          <div class="user-icon" aria-hidden="true"><img class="union" src="img/image.svg" alt="" /></div>
          <div class="frame">
            <h2 class="text-wrapper-3">John Manuel</h2>
            <p class="text-wrapper-4">Role: Cleaner</p>
          </div>
        </article>
        <article class="individual-volunteer">
          <div class="user-icon" aria-hidden="true"><img class="union" src="img/union-1-3.svg" alt="" /></div>
          <div class="frame">
            <h2 class="text-wrapper-3">Katelyn smith</h2>
            <p class="text-wrapper-4">Role: Cleaner</p>
          </div>
        </article>
        <article class="individual-volunteer">
          <div class="user-icon" aria-hidden="true"><img class="union" src="img/union-1-4.svg" alt="" /></div>
          <div class="frame">
            <h2 class="text-wrapper-3">Walter White</h2>
            <p class="text-wrapper-4">Role: Cleaner</p>
          </div>
        </article>
        <article class="individual-volunteer">
          <div class="user-icon" aria-hidden="true"><img class="union" src="img/union-1.svg" alt="" /></div>
          <div class="frame">
            <h2 class="text-wrapper-3">Charles White</h2>
            <p class="text-wrapper-4">Role: Cleaner</p>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/image.png" alt="Zeus Volunteers Logo" />
            <p class="text-wrapper">Zeus Volunteers</p>
          </div>
        </div>
        <div class="copyright-frame">
          <span class="text-wrapper-5" aria-label="Copyright">Â©</span>
          <span class="text-wrapper-6">2025</span>
        </div>
      </footer>
    </div>
  </body>
</html>
