<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Admin Login - Zeus Volunteers</title>
    <link rel="stylesheet" href="/static/Admin%20Login/CSS/globals.css" />
    <link rel="stylesheet" href="/static/Admin%20Login/CSS/styleguide.css" />
    <link rel="stylesheet" href="/static/Admin%20Login/CSS/style.css" />
  </head>
  <body>
    <div class="admin-login-page">
      <header class="navigation-bar">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="img/image.png" alt="Zeus Volunteers Logo" />
            <h1 class="text-wrapper">Zeus Volunteers</h1>
          </div>
        </div>
        <div class="menu-and-login">
          <nav class="navbar" aria-label="Main navigation">
            <a href="#home" class="text-wrapper-2">Home</a>
            <a href="#events" class="text-wrapper-2">Events</a>
            <a href="/static/Calendar Page/calendar.html" class="text-wrapper-2">Calendar</a>
            <a href="/static/Contact Page/index.html" class="text-wrapper-2">Contact</a>
          </nav>
          <div class="login-frame">
            <button class="button" type="button" aria-label="Admin Login">
              <span class="button-2">Admin Login</span>
            </button>
          </div>
          <div class="button-wrapper">
            <button class="button" type="button" aria-label="Register"><span class="button-2">Register</span></button>
          </div>
        </div>
      </header>
      <main class="login-page-content">
        <div class="div">
          <img class="img" src="img/zeus-volunteer-logo-1-2.png" alt="Zeus Volunteers Logo" />
          <h2 class="text-wrapper">Zeus Volunteers</h2>
        </div>
        <h2 class="text-wrapper-3">Admin Login</h2>
        <form class="login-form" action="#" method="post">
          <div class="div-2">
            <label for="username" class="label">Username or Email</label>
            <input
              type="text"
              id="username"
              name="username"
              class="rectangle text-field-data"
              value="SUPERADMIN"
              required
              aria-required="true"
            />
          </div>
          <div class="div-2">
            <label for="password" class="label-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="rectangle text-field-data"
              value="************"
              required
              aria-required="true"
            />
          </div>
          <a href="#forgot-password" class="text-wrapper-2">Forgot Password?</a>
          <a href="#new-account" class="text-wrapper-2">New Admin Account?</a>
          <button class="login-button" type="submit" aria-label="Login">
            <span class="rectangle-2"></span>
            <span class="button-3">Login</span>
          </button>
        </form>
      </main>
      <footer class="footer">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
            <span class="text-wrapper">Zeus Volunteers</span>
          </div>
        </div>
        <div class="copyright-frame">
          <span class="text-wrapper-4" aria-label="Copyright">Â©</span>
          <span class="text-wrapper-5">2025</span>
        </div>
      </footer>
    </div>
  </body>
</html>
