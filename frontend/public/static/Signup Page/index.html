<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Zeus Volunteers - Sign Up</title>
    <link rel="stylesheet" href="/static/Signup%20Page/CSS/globals.css" />
    <link rel="stylesheet" href="/static/Signup%20Page/CSS/styleguide.css" />
    <link rel="stylesheet" href="/static/Signup%20Page/CSS/style.css" />
  </head>
  <body>
    <div class="signup-page">
      <header class="navigation-bar">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="menu-and-login">
          <nav class="navbar" aria-label="Main navigation">
            <a href="/static/Landing%20Page/index.html" class="text-wrapper-2">Home</a>
            <a href="/static/Event%20Browsing%20Page%20Non-user/index.html" class="text-wrapper-2">Events</a>
            <a href="/static/Login%20Page/index.html" class="text-wrapper-2">Calendar</a>
            <a href="/static/Contact%20Page/index.html" class="text-wrapper-2">Contact</a>
          </nav>
          <div class="login-frame">
            <a href="/static/Admin%20Login/index.html" class="button" type="button" aria-label="Admin Login">
              <div class="button-2">Admin Login</div>
            </a>
          </div>
          <div class="button-wrapper">
            <a href="/static/Login%20Page/index.html" class="button" type="button" aria-label="Login">
              <div class="rectangle"></div>
              <div class="button-2">Login</div>
            </a>
          </div>
        </div>
      </header>
      <main class="signup-page-content">
        <div class="logo-2">
          <img class="img" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
          <div class="text-wrapper-3">Zeus Volunteers</div>
        </div>
        <form class="signup-form" action="/api/accountCreation" method="post" novalidate>
          <div class="div-2">
            <label for="first-name" class="label">First Name</label>
            <input
              type="text"
              id="first-name"
              name="firstName"
              class="text-field-input"
              placeholder="Insert First Name"
              required
              aria-required="true"
            />
          </div>
          <div class="div-2">
            <label for="last-name" class="label-2">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="lastName"
              class="text-field-input"
              placeholder="Insert Last Name"
              required
              aria-required="true"
            />
          </div>
          <div class="div-2">
            <label for="email" class="label-3">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="text-field-input"
              placeholder="SomeRandomEmail@email.com"
              required
              aria-required="true"
            />
          </div>
          <div class="edit-frame">
            <div class="div-2">
              <label for="phone" class="label-4">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="text-field-input"
                placeholder="100-657-8032"
                required
                aria-required="true"
              />
            </div>
          </div>
          <div class="div-3">
            <label for="user-type" class="label-5">Volunteer or Organizer?</label>
            <select id="user-type" name="role" class="select-field" required aria-required="true">
              <option value="" disabled selected></option>
              <option value="volunteer">Volunteer</option>
              <option value="organizer">Organizer</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/line-1-4.svg" alt="" />
              <img class="line-2" src="img/image.svg" alt="" />
            </div>
          </div>
          <div class="div-2">
            <label for="username" class="label-6">Username</label>
            <input
              type="text"
              id="username"
              name="userName"
              class="text-field-input"
              placeholder="RandomUSER"
              required
              aria-required="true"
              autocomplete="username"
            />
          </div>
          <div class="div-2">
            <label for="password" class="label-7">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="text-field-input"
              placeholder="************"
              required
              aria-required="true"
              autocomplete="new-password"
            />
          </div>
          <div class="div-3">
            <label for="country" class="label-8">Country</label>
            <select id="country" name="country" class="select-field" required aria-required="true">
              <option value="" disabled selected></option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/line-1-2.svg" alt="" />
              <img class="line-2" src="img/line-2.svg" alt="" />
            </div>
          </div>
          <div class="div-3">
            <label for="state" class="label-9">State/Providence</label>
            <select id="state" name="state" class="select-field" required aria-required="true">
              <option value="" disabled selected></option>
              <option value="state1">State 1</option>
              <option value="state2">State 2</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/line-1-3.svg" alt="" />
              <img class="line-2" src="img/line-2-2.svg" alt="" />
            </div>
          </div>
          <div class="div-3">
            <label for="city" class="label-10">City</label>
            <select id="city" name="city" class="select-field" required aria-required="true">
              <option value="" disabled selected></option>
              <option value="city1">City 1</option>
              <option value="city2">City 2</option>
            </select>
            <div class="arrow-icons" aria-hidden="true">
              <img class="line" src="img/line-1.svg" alt="" />
              <img class="line-2" src="img/line-2-3.svg" alt="" />
            </div>
          </div>
          <button type="submit" class="create-account"><div class="button-4">Create Account</div></button>
        </form>
      </main>
      <footer class="footer">
        <div class="logo">
          <div class="div">
            <img class="zeus-volunteer-logo" src="/static/GLOBAL-IMG/clock-logo.svg" alt="Zeus Volunteers Logo" />
            <div class="text-wrapper">Zeus Volunteers</div>
          </div>
        </div>
        <div class="copyright-frame">
          <div class="text-wrapper-4" aria-label="Copyright">Â©</div>
          <div class="text-wrapper-5">2025</div>
        </div>
      </footer>
    </div>
  </body>
</html>
